<header>
  <h5>{{ title | translate }}</h5>
  <tea-property-legend [data]="legend" />
</header>

<div>
  <radial-diagram [values]="values" />

  @if(text){
  <section>
    <h6>{{ "COMMENT" | translate }}</h6>
    @for(paragraph of text; track paragraph) {
    <p [innerHTML]="paragraph"></p>
    }
  </section>
  }
</div>
