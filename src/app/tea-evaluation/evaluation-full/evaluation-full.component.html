<h1>{{ "TEA_EVALUATION" | translate }}</h1>
<h4>{{ "TEA_EVALUATION_SUBTITLE_INFORMATION" | translate }}</h4>
<div class="grid__information">
  <general-information [data]="data.GeneralInformation" />

  <preparation [data]="data.Preparation" />

  <appearance-leaves [data]="data.Appearance.Leaves" />

  <appearance-infusion [data]="data.Appearance.Infusion" />
  <other-information [text]="data.Comment" />
</div>

<h4>{{ "TEA_EVALUATION_SUBTITLE_BASIC_EVALUATION" | translate }}</h4>

<div class="grid__basic-evaluation">
  <tea-property
    [title]="'Odor: Tea Leaves'"
    [values]="getArrayOfObject(data.BaseProfile.OdorLeaves.Odor)"
    [legend]="[]"
  />

  <tea-property
    [title]="'Odor: Tea Infuison'"
    [values]="getArrayOfObject(data.BaseProfile.OdorInfusion.Odor)"
    [legend]="[]"
  />

  <tea-property-with-text
    [title]="'Taste: Tea Infuison'"
    [values]="getArrayOfObject(data.BaseProfile.Taste.Taste)"
    [legend]="[]"
    [text]="data.BaseProfile.Taste.Comment"
  />

  <tea-property-with-text
    class="taste__tea--infusion"
    [title]="'Taste: Associations'"
    [values]="getArrayOfObject(data.BaseAssociations.Associations)"
    [legend]="[]"
    [text]="data.BaseAssociations.Comment"
  />
</div>
