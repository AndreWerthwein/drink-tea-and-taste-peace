<div>
  @if(value === 0) {
  <div class="section__number--0"></div>
  } @else {
  <ul>
    @for(item of [].constructor(7); track value; let i = $index) {
    <li
      class="section__number--{{ i + 1 }}"
      [class.section__state--active]="i <= value"
    ></li>
    }
  </ul>
  }

  <p>
    <small>{{ value }} OUT_OF 7</small>
  </p>
</div>
